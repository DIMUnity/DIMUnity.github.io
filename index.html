<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokestop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="icon" href="assets/pokebola.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="assets/pokemon_logo.png" class="pokemon__logo" alt="pokemon_logo">
        <button class="settings-button" onclick="openModal()">⚙️</button>
    </header>
    <main class="main">
        <div class="container">
            <section class="pokestop">
                <div class="pokebola">
                    <img src="assets/pokebola.png" class="pokebola__image" alt="pokebola, bola vermelha e branca" onclick="getPokemon()">
                </div>
                <div class="pokemon"></div>
            </section>
        </div>
    </main>

    <!-- Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>獎品設定區</h2>
            <div class="settings-form">
                <div>
                    <label for="input-a">餅乾數量：</label>
                    <input type="number" id="input-a" name="input-a" value="20" min="0">
                </div>
                <div>
                    <label for="input-b">飲料數量：</label>
                    <input type="number" id="input-b" name="input-b" value="20" min="0">
                </div>
                <div>
                    <label for="input-c">免費用餐券數量：</label>
                    <input type="number" id="input-c" name="input-c" value="20" min="0">
                </div>
                <div>
                    <label for="input-d">崇青資料夾數量：</label>
                    <input type="number" id="input-d" name="input-d" value="20" min="0">
                </div>
                <button onclick="updateMaxCounts()">確定</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="footer__text">
                主辦單位:
                <a target="_blank" href="https://www.facebook.com/yuntechchongde">雲科大崇德青年社</a>
            </p>
        </div>
    </footer>
</body>
</html>
